      <div class="App__converterApp">
        <div class="converterBox">
          <div class="converterBox__Title">currencyConverter</div>
          <div class="converterBox__Content">
            <div class="converterBox__Amount">
              <label for="amount">
                Amount <br />
                <input
                  type="number"
                  value="0"
                  max="999999"
                  name="amount"
                  id="amount"
                />
              </label>
            </div>
            <div class="converterBox__FromButtons">
              <div class="converterBox__From">
                <label for="from2">
                  From <br />
                  <select name="currencyz" id="currencyz">
                    <optgroup label="Dostępne waluty">
                      <option value="PLN">PLN</option>
                      <!-- <option value="USD">USD</option>
                      <option value="EUR">EUR</option>
                      <option value="GBP">GBP</option>
                      <option value="BAT">BAT</option>
                      <option value="SEK">SEK</option>
                      <option value="TRY">TRY</option> -->
                    </optgroup>
                  </select>
                </label>
              </div>
              <div class="converterBox__Button">
                <button id="Change">
                  <iconify-icon
                    inline
                    icon="tabler:arrows-exchange"
                    width="30"
                    height="30"
                  ></iconify-icon>
                </button>
              </div>
              <div class="converterBox__From">
                <label for="from2">
                  To <br />
                  <select name="currencyx" id="currencyx">
                    <optgroup label="Dostępne waluty">
                      <option value="PLN">PLN</option>
                      <option value="USD">USD</option>
                      <option value="EUR">EUR</option>
                      <option value="GBP">GBP</option>
                      <option value="BAT">BAT</option>
                      <option value="SEK">SEK</option>
                      <option value="TRY">TRY</option>
                    </optgroup>
                  </select>
                </label>
              </div>
            </div>
          </div>
          <div class="converterBox__Stats">
            <div class="converterBox__Submit">
              <button id="Submit">Convert</button>
            </div>
            <div class="converterBox__Info">
              <span id="Info"
                >??? PLN = <br />
                ??? EUR</span
              >
            </div>
          </div>
          <div class="converterBox__Information">
            <p>
              Github:
              <a href="https://github.com/zthoo/currencyCalculator"
                >currencyConverter</a
              >
              - Created by <a href="https://github.com/zthoo">ztho</a>
            </p>
          </div>
        </div>
      </div>
    </div>
